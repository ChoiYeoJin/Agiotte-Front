<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css" />
    <title>회원정보 변경/탈퇴</title>
</head>

<body>
    <div class="flex flex-row">
        <!-- 왼쪽 배너 -->
        <div class=" w-[200px] flex flex-col">
            <p class="flex font-bold text-xl text-left text-[#000] mb-10">
                마이페이지</p>
            <p class="flex font-normal text-base text-left text-[#838383] mb-3">
                주문조회/현황</p>
            <p class="flex font-semibold text-base text-left text-[#ff8c85]">
                회원정보 변경/탈퇴</p>
        </div>

        <div class="mt-20 text-center flex justify-center">
            <div class="w-[500px]">
                <div>
                    <p class="flex font-bold text-2xl text-left text-[#000] mb-3">
                        회원 정보 변경/ 탈퇴</p>
                </div>

                <!-- 고정창 -->


                <!-- 비밀번호 입력창 -->
                <div class="flex flex-col my-6">
                    <input type="password"
                        class="mb-3 form-control text-base font-normal text-left text-[#000] w-full h-[58px] gap-2.5 p-[11px] rounded border border-[#ebebeb]"
                        id="pw-input" placeholder="비밀번호" />
                    <input type="password"
                        class="form-control text-base font-normal text-left text-[#000] w-full h-[58px] gap-2.5 p-[11px] rounded border border-[#ebebeb]"
                        id="pwCheck-input" placeholder="비밀번호 확인" />
                </div>
                <!-- 이메일 입력창 -->
                <div class="flex my-3">
                    <input type="email"
                        class="mb-3 form-control text-base font-normal text-left text-[#000] w-full h-[58px] gap-2.5 p-[11px] rounded border border-[#ebebeb]"
                        id="email" placeholder="이메일" />
                </div>
                <!-- 주소 입력창 -->
                <div class = "flex flex-row">
                    <input type="text"
                        class="form-control text-base font-normal text-left text-[#000] w-full h-[58px] gap-2.5 p-[11px] rounded border border-[#ebebeb]"
                        id=" " placeholder="우편번호" />
                    <button
                        class="w-[90px] h-[58px] bg-[#ebebeb] text-xs font-normal text-center text-black">
                        검색
                    </button>
                </div>
                <div class = "flex flex-col">
                    <input type="text"
                        class="form-control text-base font-normal text-left text-[#000] w-full h-[58px] gap-2.5 p-[11px] rounded border border-[#ebebeb]"
                        id=" " placeholder="주소" />
                    <input type="text"
                        class="form-control text-base font-normal text-left text-[#000] w-full h-[58px] gap-2.5 p-[11px] rounded border border-[#ebebeb]"
                        id=" " placeholder="상세주소" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
