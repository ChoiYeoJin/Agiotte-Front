<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주문 변경, 수정 페이지</title>
    <link
      href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://kit.fontawesome.com/49219009a3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header"></div>
    <div class="px-40 lg:px-30 mt-20">
      <div class="flex justify-center">
        <div class="side-menu basis-1/4 px-10 py-10">
          <div class="mb-5 text-xl">마이페이지</div>
          <a href="#" class="block mb-2 px-1 text-[#FF8C85] font-bold"
            >주문조회/현황</a
          >
          <a href="../change-info/" class="px-1">회원정보 변경</a>
        </div>
        <div class="list-box basis-3/4">
          <div class="text-center text-xl mt-10">주문조회/현황</div>
          <div class="max-w-8xl border border-gray-400 mt-6"></div>
          <h1 class="text-xl my-5 font-bold">주문내역</h1>

          <div
            class="list-header h-[53px] bg-[#fbfbfb] shadow-md grid grid-cols-4 px-4 py-2"
          ></div>
          <div class="list-main mt-5 h-[150px] shadow-md grid grid-cols-9 px-4">
            <div class="flex items-center justify-center border-r border-gray-200 col-span-2">2020.20.20</div>
            <div class="flex items-center justify-center border-r border-gray-200 col-span-4">
                <div class="order-name ml-2 justify-center">원숭이 인형</div>
            </div>
            <div class="order-price flex items-center border-r border-gray-200 justify-center col-span-2">1,000원</div>
            <div class="flex items-center justify-center col-span-1">결제</div>
        </div>
        

          <!-- 우편 번호 검색 -->
          <div class="flex flex-col justify-center items-center space-y-4 mt-16">
            <div class="relative">
              <input
                class="input-zip border border-gray-300 w-[550px] h-[50px] rounded-sm px-2"
                type="text"
                placeholder="우편번호"
                id="agiotte_postcode"
                onclick="agiotte_Postcode()"
              />
              <p
                class="block absolute ml-[26rem] -mt-9 bg-gray-200 rounded-lg px-2 cursor-pointer"
                onclick="agiotte_Postcode()"
              >
                우편번호 찾기
              </p>
            </div>
            <input
              class="input-detail-addr border border-gray-300 w-[550px] h-[50px] rounded-sm px-2"
              type="text"
              id="agiotte_address"
              placeholder="주소"
            />
            <input
              class="input-detail-addr border border-gray-300 w-[550px] h-[50px] rounded-sm px-2"
              type="text"
              id="agiotte_detailAddress"
              placeholder="상세주소"
            />
            <input
              class="input-detail-addr border border-gray-300 w-[550px] h-[50px] rounded-sm px-2"
              type="text"
              id="agiotte_extraAddress"
              placeholder="참고항목"
            />
            <div class="flex justify-center">
              <p
              class="rounded-lg mx-10 my-10 px-4 py-1 bg-[#FF8C85] text-white text-xl cursor-pointer"
            >
              주문 변경
            </p>
            <p
              class="rounded-lg mx-10 my-10 px-4 py-1 bg-[gray] text-white text-xl cursor-pointer"
            >
              주문 취소
            </p>
            </div>

          </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
<!-- 우편번호 스크립트 -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
  function agiotte_Postcode() {
    new daum.Postcode({
      oncomplete: function (data) {
        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
        var addr = ""; // 주소 변수
        var extraAddr = ""; // 참고항목 변수

        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
        if (data.userSelectedType === "R") {
          // 사용자가 도로명 주소를 선택했을 경우
          addr = data.roadAddress;
        } else {
          // 사용자가 지번 주소를 선택했을 경우(J)
          addr = data.jibunAddress;
        }

        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
        if (data.userSelectedType === "R") {
          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
          if (data.bname !== "" && /[동|로|가]$/g.test(data.bname)) {
            extraAddr += data.bname;
          }
          // 건물명이 있고, 공동주택일 경우 추가한다.
          if (data.buildingName !== "" && data.apartment === "Y") {
            extraAddr +=
                    extraAddr !== ""
                            ? ", " + data.buildingName
                            : data.buildingName;
          }
          // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
          if (extraAddr !== "") {
            extraAddr = " (" + extraAddr + ")";
          }
          // 조합된 참고항목을 해당 필드에 넣는다.
          document.getElementById("agiotte_extraAddress").value =
                  extraAddr;
        } else {
          document.getElementById("agiotte_extraAddress").value = "";
        }

        // 우편번호와 주소 정보를 해당 필드에 넣는다.
        document.getElementById("agiotte_postcode").value =
                data.zonecode;
        document.getElementById("agiotte_address").value = addr;
        // 커서를 상세주소 필드로 이동한다.
        document.getElementById("agiotte_detailAddress").focus();
      },
    }).open();
  }
</script>
<script type="module" src="../utils/header.js"></script>
<script type="module" src="../change-order/change-order.js"></script>
